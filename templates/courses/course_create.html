{% extends "base.html" %} {% block content %}
<div class="container mx-auto py-8">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6">
      Créer un nouveau cours
    </h1>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">{{ form.as_p }}</div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Créer
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
